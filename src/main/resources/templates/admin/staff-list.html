<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Golden Palm Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --golden: #d4af37;
            --golden-light: #e6c453;
            --golden-dark: #b8941f;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-card) 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .page-header {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .page-header h1 {
            font-weight: 700;
            color: var(--dark-bg);
        }

        .nav-pills .nav-link {
            border-radius: 12px;
            padding: 0.875rem 1.75rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            background: rgba(22, 33, 62, 0.6);
            color: #b8b8b8;
            border: 1px solid rgba(212, 175, 55, 0.2);
            font-weight: 600;
        }

        .nav-pills .nav-link:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--golden);
            border-color: var(--golden);
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            border-color: var(--golden);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            border: none;
            color: var(--dark-bg);
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--golden-light) 0%, var(--golden) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.5);
            color: var(--dark-bg);
        }

        .table-container {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .alert {
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.2);
            color: #75e8a7;
            border-color: rgba(25, 135, 84, 0.5);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #f8a5ab;
            border-color: rgba(220, 53, 69, 0.5);
        }

        .table {
            color: #e0e0e0;
            margin-bottom: 0;
        }

        .table thead {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-bottom: 3px solid var(--golden);
        }

        .table thead th {
            color: #1a1a2e;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            padding: 1.25rem 1rem;
            border: none;
        }

        .table tbody tr {
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .table tbody tr:hover {
            background: #fff3cd;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border: none;
            color: #2c3e50;
            font-weight: 500;
        }

        .table tbody td:first-child {
            color: var(--golden-dark);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .badge-admin {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: var(--dark-bg);
        }

        .badge-staff {
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
            color: var(--dark-bg);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            border: none;
            color: var(--dark-bg);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #ffca2c 0%, #ffc107 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.5);
            color: var(--dark-bg);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
            border: none;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #e04555 0%, #c83545 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1.5rem;
        }

        .empty-state p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0"><i class="fas fa-users me-3"></i>Staff Management</h1>
                    <p class="mb-0 mt-2 opacity-75">Manage hotel staff and employees</p>
                </div>
                <div>
                    <a th:href="@{/admin/staff/new}" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Add New Staff
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Pills -->
        <nav class="nav nav-pills mb-5 justify-content-center">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" th:href="@{/admin/rooms}">
                <i class="fas fa-bed me-2"></i>Rooms
            </a>
            <a class="nav-link" th:href="@{/admin/bookings}">
                <i class="fas fa-calendar-check me-2"></i>Bookings
            </a>
            <a class="nav-link active" th:href="@{/admin/staff}">
                <i class="fas fa-users me-2"></i>Staff
            </a>
            <a class="nav-link" th:href="@{/admin/promotions}">
                <i class="fas fa-tags me-2"></i>Promotions
            </a>
        </nav>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Staff Table -->
        <div class="table-container">
            <div th:if="${staffList != null and !#lists.isEmpty(staffList)}">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-user me-2"></i>Username</th>
                                <th><i class="fas fa-envelope me-2"></i>Email</th>
                                <th><i class="fas fa-id-badge me-2"></i>Role</th>
                                <th><i class="fas fa-toggle-on me-2"></i>Status</th>
                                <th><i class="fas fa-cog me-2"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="staff : ${staffList}">
                                <td th:text="${staff.userId}">1</td>
                                <td>
                                    <strong th:text="${staff.username}">username</strong>
                                </td>
                                <td th:text="${staff.email}">email@example.com</td>
                                <td>
                                    <span th:if="${staff.role.name() == 'ADMIN'}" class="badge badge-admin">
                                        <i class="fas fa-user-shield me-1"></i>Admin
                                    </span>
                                    <span th:if="${staff.role.name() == 'STAFF'}" class="badge badge-staff">
                                        <i class="fas fa-user-tie me-1"></i>Staff
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${staff.isActive}" class="badge badge-admin">
                                        <i class="fas fa-check me-1"></i>Active
                                    </span>
                                    <span th:unless="${staff.isActive}" class="badge badge-cancelled">
                                        <i class="fas fa-times me-1"></i>Inactive
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/staff/edit/{id}(id=${staff.userId})}" class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit me-1"></i>Edit
                                    </a>
                                    <a th:href="@{/admin/staff/delete/{id}(id=${staff.userId})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this staff member?')">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${staffList == null or #lists.isEmpty(staffList)}" class="empty-state">
                <i class="fas fa-users"></i>
                <p>No staff members found</p>
                <a th:href="@{/admin/staff/new}" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>Add Your First Staff Member
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
