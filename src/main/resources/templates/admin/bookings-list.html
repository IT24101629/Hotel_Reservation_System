<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management - Golden Palm Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --golden: #d4af37;
            --golden-light: #e6c453;
            --golden-dark: #b8941f;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-card) 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .page-header {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .page-header h1 {
            font-weight: 700;
            color: var(--dark-bg);
        }

        .nav-pills .nav-link {
            border-radius: 12px;
            padding: 0.875rem 1.75rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            background: rgba(22, 33, 62, 0.6);
            color: #b8b8b8;
            border: 1px solid rgba(212, 175, 55, 0.2);
            font-weight: 600;
        }

        .nav-pills .nav-link:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--golden);
            border-color: var(--golden);
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            border-color: var(--golden);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .table-container {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .alert {
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.2);
            color: #75e8a7;
            border-color: rgba(25, 135, 84, 0.5);
        }

        .table {
            color: #e0e0e0;
            margin-bottom: 0;
        }

        .table thead {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-bottom: 3px solid var(--golden);
        }

        .table thead th {
            color: #1a1a2e;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            padding: 1.25rem 1rem;
            border: none;
        }

        .table tbody tr {
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .table tbody tr:hover {
            background: #fff3cd;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            border: none;
            color: #2c3e50;
            font-weight: 500;
        }

        .table tbody td:first-child {
            color: var(--golden-dark);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .badge-pending {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            color: var(--dark-bg);
        }

        .badge-confirmed,
        .badge-approved {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            color: #ffffff;
        }

        .badge-cancelled {
            background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
            color: #ffffff;
        }

        .badge-checked-in {
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
            color: var(--dark-bg);
        }

        .badge-checked-out {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: #ffffff;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .btn-success {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            color: #ffffff;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #1aa362 0%, #178854 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 135, 84, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #bb2d3b 100%);
            border: none;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #e04555 0%, #c83545 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.5);
        }

        .btn-info {
            background: linear-gradient(135deg, #0dcaf0 0%, #0aa2c0 100%);
            border: none;
            color: var(--dark-bg);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #31d2f2 0%, #0dcaf0 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 202, 240, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1.5rem;
        }

        .empty-state p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0"><i class="fas fa-calendar-check me-3"></i>Booking Management</h1>
                    <p class="mb-0 mt-2 opacity-75">Manage hotel bookings and reservations</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Pills -->
        <nav class="nav nav-pills mb-5 justify-content-center">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" th:href="@{/admin/rooms}">
                <i class="fas fa-bed me-2"></i>Rooms
            </a>
            <a class="nav-link active" th:href="@{/admin/bookings}">
                <i class="fas fa-calendar-check me-2"></i>Bookings
            </a>
            <a class="nav-link" th:href="@{/admin/staff}">
                <i class="fas fa-users me-2"></i>Staff
            </a>
            <a class="nav-link" th:href="@{/admin/promotions}">
                <i class="fas fa-tags me-2"></i>Promotions
            </a>
        </nav>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Bookings Table -->
        <div class="table-container">
            <div th:if="${bookings != null and !#lists.isEmpty(bookings)}">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-hashtag me-2"></i>ID</th>
                                <th><i class="fas fa-user me-2"></i>Customer</th>
                                <th><i class="fas fa-door-closed me-2"></i>Room No.</th>
                                <th><i class="fas fa-calendar-day me-2"></i>Check-in</th>
                                <th><i class="fas fa-calendar-day me-2"></i>Check-out</th>
                                <th><i class="fas fa-info-circle me-2"></i>Status</th>
                                <th><i class="fas fa-cog me-2"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td th:text="${booking.bookingId}">1</td>
                                <td>
                                    <strong th:text="${booking.customer.user.username}">Customer Name</strong>
                                </td>
                                <td th:text="${booking.room.roomNumber}">101</td>
                                <td th:text="${#temporals.format(booking.checkInDate, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                                <td th:text="${#temporals.format(booking.checkOutDate, 'MMM dd, yyyy')}">Jan 05, 2024</td>
                                <td>
                                    <span th:if="${booking.bookingStatus.name() == 'PENDING'}" class="badge badge-pending">
                                        <i class="fas fa-clock me-1"></i>Pending
                                    </span>
                                    <span th:if="${booking.bookingStatus.name() == 'CONFIRMED' or booking.bookingStatus.name() == 'APPROVED'}" class="badge badge-confirmed">
                                        <i class="fas fa-check me-1"></i>Confirmed
                                    </span>
                                    <span th:if="${booking.bookingStatus.name() == 'CANCELLED'}" class="badge badge-cancelled">
                                        <i class="fas fa-times me-1"></i>Cancelled
                                    </span>
                                    <span th:if="${booking.bookingStatus.name() == 'CHECKED_IN'}" class="badge badge-checked-in">
                                        <i class="fas fa-door-open me-1"></i>Checked In
                                    </span>
                                    <span th:if="${booking.bookingStatus.name() == 'CHECKED_OUT'}" class="badge badge-checked-out">
                                        <i class="fas fa-sign-out-alt me-1"></i>Checked Out
                                    </span>
                                </td>
                                <td>
                                    <a th:if="${booking.bookingStatus.name() == 'PENDING'}"
                                       th:href="@{/admin/bookings/approve/{id}(id=${booking.bookingId})}"
                                       class="btn btn-sm btn-success">
                                        <i class="fas fa-check me-1"></i>Approve
                                    </a>
                                    <a th:if="${booking.bookingStatus.name() != 'CANCELLED'}"
                                       th:href="@{/admin/bookings/cancel/{id}(id=${booking.bookingId})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to cancel this booking?')">
                                        <i class="fas fa-ban me-1"></i>Cancel
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${bookings == null or #lists.isEmpty(bookings)}" class="empty-state">
                <i class="fas fa-calendar-check"></i>
                <p>No bookings found</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
