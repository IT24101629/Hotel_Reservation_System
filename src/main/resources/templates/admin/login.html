<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & Staff Login - Golden Palm Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --golden: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('/images/banner/admin-login.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-login-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--golden) 0%, #b8941f 100%);
            color: var(--dark-bg);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        .admin-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--dark-bg);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            position: relative;
            z-index: 1;
        }

        .admin-header h3 {
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .admin-header p {
            position: relative;
            z-index: 1;
        }

        .customer-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.2);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--golden);
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
        }

        .customer-link:hover {
            background: rgba(212, 175, 55, 0.3);
            color: var(--golden);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .form-label {
            color: var(--golden);
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--golden);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--golden) 0%, #b8941f 100%);
            border: none;
            color: var(--dark-bg);
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6c453 0%, #d4af37 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            color: var(--dark-bg);
        }

        .admin-login-container .p-4 {
            background: rgba(26, 26, 26, 0.6);
        }

        hr {
            border-color: rgba(212, 175, 55, 0.2);
        }

        .text-muted {
            color: rgba(212, 175, 55, 0.6) !important;
        }

        a {
            color: var(--golden);
            transition: all 0.3s ease;
        }

        a:hover {
            color: #e6c453;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.2);
            color: #51cf66;
            border-left: 4px solid #198754;
        }
    </style>
</head>
<body>
    <div class="customer-link">
        <a href="/auth/login" class="text-white text-decoration-none">
            <i class="fas fa-user me-2"></i>Customer Login
        </a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="admin-login-container">
                    <div class="admin-header">
                        <div class="admin-logo">
                            <i class="fas fa-hotel"></i>
                        </div>
                        <h3 class="mb-0">Golden Palm Hotel</h3>
                        <p class="mb-0 mt-2 opacity-75">Admin & Staff Portal</p>
                    </div>

                    <div class="p-4">
                        <!-- Error Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Success Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/admin/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username"
                                       placeholder="Enter your username" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password"
                                       placeholder="Enter your password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>

                            <!-- Return URL (if needed) -->
                            <input type="hidden" th:if="${returnUrl}" name="returnUrl" th:value="${returnUrl}">
                        </form>

                        <hr class="my-4">

                        <div class="text-center text-muted">
                            <small>
                                <i class="fas fa-shield-alt me-1"></i>
                                Authorized Personnel Only
                            </small>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Looking for customer booking?
                                <a href="/auth/login" class="text-decoration-none">Customer Login</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
