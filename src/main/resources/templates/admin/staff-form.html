<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Form - Golden Palm Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --golden: #d4af37;
            --golden-light: #e6c453;
            --golden-dark: #b8941f;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-card) 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .page-header {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .page-header h1 {
            font-weight: 700;
            color: var(--dark-bg);
        }

        .nav-pills .nav-link {
            border-radius: 12px;
            padding: 0.875rem 1.75rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            background: rgba(22, 33, 62, 0.6);
            color: #b8b8b8;
            border: 1px solid rgba(212, 175, 55, 0.2);
            font-weight: 600;
        }

        .nav-pills .nav-link:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--golden);
            border-color: var(--golden);
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            border-color: var(--golden);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .form-container {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            color: var(--golden);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .alert {
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #f8a5ab;
            border-color: rgba(220, 53, 69, 0.5);
        }

        .form-label {
            color: var(--golden-light);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(26, 26, 46, 0.95);
            border-color: var(--golden);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:read-only {
            background: rgba(26, 26, 46, 0.5);
            color: #888;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            border: none;
            color: var(--dark-bg);
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--golden-light) 0%, var(--golden) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.5);
            color: var(--dark-bg);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.9);
            border: 2px solid rgba(108, 117, 125, 0.5);
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 117, 125, 0.4);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .form-text {
            color: #888;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0">
                        <i class="fas fa-user-edit me-3"></i>
                        <span th:if="${staff.userId == null}">Add New Staff Member</span>
                        <span th:unless="${staff.userId == null}">Edit Staff Member</span>
                    </h1>
                    <p class="mb-0 mt-2 opacity-75">
                        <span th:if="${staff.userId == null}">Create a new staff account</span>
                        <span th:unless="${staff.userId == null}">Update staff information</span>
                    </p>
                </div>
                <div>
                    <a th:href="@{/admin/staff}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Staff
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Pills -->
        <nav class="nav nav-pills mb-5 justify-content-center">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" th:href="@{/admin/rooms}">
                <i class="fas fa-bed me-2"></i>Rooms
            </a>
            <a class="nav-link" th:href="@{/admin/bookings}">
                <i class="fas fa-calendar-check me-2"></i>Bookings
            </a>
            <a class="nav-link active" th:href="@{/admin/staff}">
                <i class="fas fa-users me-2"></i>Staff
            </a>
            <a class="nav-link" th:href="@{/admin/promotions}">
                <i class="fas fa-tags me-2"></i>Promotions
            </a>
        </nav>

        <!-- Form Container -->
        <div class="form-container">
            <h2>
                <i class="fas fa-user-cog me-2"></i>
                <span th:if="${staff.userId == null}">Staff Details</span>
                <span th:unless="${staff.userId == null}">Update Staff</span>
            </h2>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/admin/staff/save}" th:object="${staff}" method="post">
                <input type="hidden" th:field="*{userId}" />

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}"
                           th:readonly="${staff.userId != null}"
                           placeholder="Enter username"
                           required>
                    <small class="form-text" th:if="${staff.userId != null}">
                        Username cannot be changed after creation
                    </small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}"
                           placeholder="e.g., staff@goldenpalmhotel.com"
                           required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">
                            <i class="fas fa-id-card me-2"></i>First Name
                        </label>
                        <input type="text" class="form-control" id="firstName"
                               th:field="*{firstName}"
                               placeholder="Enter first name"
                               required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">
                            <i class="fas fa-id-card me-2"></i>Last Name
                        </label>
                        <input type="text" class="form-control" id="lastName"
                               th:field="*{lastName}"
                               placeholder="Enter last name"
                               required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="passwordHash" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="passwordHash"
                           th:field="*{passwordHash}"
                           th:placeholder="${staff.userId != null} ? 'Leave blank to keep current password' : 'Enter password'"
                           th:required="${staff.userId == null}">
                    <small class="form-text" th:if="${staff.userId != null}">
                        Leave blank to keep the current password
                    </small>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Role
                    </label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option value="">-- Select Role --</option>
                        <option th:each="roleValue : ${roles}"
                                th:value="${roleValue}"
                                th:text="${roleValue.name()}"></option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Staff
                    </button>
                    <a th:href="@{/admin/staff}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
