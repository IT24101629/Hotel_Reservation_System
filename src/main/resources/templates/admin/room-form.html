<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form - Golden Palm Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --golden: #d4af37;
            --golden-light: #e6c453;
            --golden-dark: #b8941f;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-card) 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .page-header {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        }

        .page-header h1 {
            font-weight: 700;
            color: var(--dark-bg);
        }

        .nav-pills .nav-link {
            border-radius: 12px;
            padding: 0.875rem 1.75rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            background: rgba(22, 33, 62, 0.6);
            color: #b8b8b8;
            border: 1px solid rgba(212, 175, 55, 0.2);
            font-weight: 600;
        }

        .nav-pills .nav-link:hover {
            background: rgba(212, 175, 55, 0.15);
            color: var(--golden);
            border-color: var(--golden);
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            color: var(--dark-bg);
            border-color: var(--golden);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .form-container {
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            color: var(--golden);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            color: var(--golden-light);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(26, 26, 46, 0.95);
            border-color: var(--golden);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-check-input {
            background-color: rgba(26, 26, 46, 0.9);
            border: 2px solid rgba(212, 175, 55, 0.3);
            width: 1.5rem;
            height: 1.5rem;
        }

        .form-check-input:checked {
            background-color: var(--golden);
            border-color: var(--golden);
        }

        .form-check-label {
            color: #e0e0e0;
            margin-left: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--golden) 0%, var(--golden-dark) 100%);
            border: none;
            color: var(--dark-bg);
            font-weight: 700;
            padding: 0.75rem 2.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--golden-light) 0%, var(--golden) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.5);
            color: var(--dark-bg);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.9);
            border: 2px solid rgba(108, 117, 125, 0.5);
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 117, 125, 0.4);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        textarea.form-control {
            min-height: 120px;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="page-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0">
                        <i class="fas fa-bed me-3"></i>
                        <span th:if="${room.roomId == null}">Add New Room</span>
                        <span th:unless="${room.roomId == null}">Edit Room</span>
                    </h1>
                    <p class="mb-0 mt-2 opacity-75">
                        <span th:if="${room.roomId == null}">Create a new room entry</span>
                        <span th:unless="${room.roomId == null}">Update room information</span>
                    </p>
                </div>
                <div>
                    <a th:href="@{/admin/rooms}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Rooms
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Navigation Pills -->
        <nav class="nav nav-pills mb-5 justify-content-center">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link active" th:href="@{/admin/rooms}">
                <i class="fas fa-bed me-2"></i>Rooms
            </a>
            <a class="nav-link" th:href="@{/admin/bookings}">
                <i class="fas fa-calendar-check me-2"></i>Bookings
            </a>
            <a class="nav-link" th:href="@{/admin/staff}">
                <i class="fas fa-users me-2"></i>Staff
            </a>
            <a class="nav-link" th:href="@{/admin/promotions}">
                <i class="fas fa-tags me-2"></i>Promotions
            </a>
        </nav>

        <!-- Form Container -->
        <div class="form-container">
            <h2>
                <i class="fas fa-door-closed me-2"></i>
                <span th:if="${room.roomId == null}">Room Details</span>
                <span th:unless="${room.roomId == null}">Update Room</span>
            </h2>

            <form th:action="@{/admin/rooms/save}" th:object="${room}" method="post">
                <input type="hidden" th:field="*{roomId}" />

                <div class="mb-3">
                    <label for="roomNumber" class="form-label">
                        <i class="fas fa-hashtag me-2"></i>Room Number
                    </label>
                    <input type="text" class="form-control" id="roomNumber"
                           th:field="*{roomNumber}"
                           placeholder="e.g., 101, 102"
                           required>
                </div>

                <div class="mb-3">
                    <label for="roomType" class="form-label">
                        <i class="fas fa-home me-2"></i>Room Type
                    </label>
                    <select class="form-select" id="roomType" th:field="*{roomType}" required>
                        <option value="">-- Select Room Type --</option>
                        <option th:each="typeValue : ${roomTypes}"
                                th:value="${typeValue.typeId}"
                                th:text="${typeValue.typeName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="floorNumber" class="form-label">
                        <i class="fas fa-layer-group me-2"></i>Floor Number
                    </label>
                    <input type="number" class="form-control" id="floorNumber"
                           th:field="*{floorNumber}"
                           placeholder="e.g., 1, 2, 3"
                           required>
                </div>

                <div class="mb-3">
                    <label for="pricePerNight" class="form-label">
                        <i class="fas fa-money-bill-wave me-2"></i>Price Per Night (LKR)
                    </label>
                    <input type="number" step="0.01" class="form-control" id="pricePerNight"
                           th:field="*{pricePerNight}"
                           placeholder="e.g., 15000.00"
                           required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>Description
                    </label>
                    <textarea class="form-control" id="description"
                              th:field="*{description}"
                              rows="4"
                              placeholder="Describe the room features, amenities, and highlights..."></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="isAvailable" th:field="*{isAvailable}">
                    <label class="form-check-label" for="isAvailable">
                        <i class="fas fa-check-circle me-2"></i>Available for Booking
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Room
                    </button>
                    <a th:href="@{/admin/rooms}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
